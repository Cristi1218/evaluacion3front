<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-check-input:checked {
        background-color: rgba(102, 48, 230, 0.658);
      }
    </style>
  </head>
  <body class="bg-primary bg-opacity-25">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4 border-0 bg-light bg-gradient">
            <h1 class="text-center mb-4">INICIO DE SESIÓN</h1>
            <form
              action="inicio.html"
              onsubmit="return Validar()"
              method="post"
              class="form row"
            >
              <div class="row mb-2">
                <div class="col-12">
                  <label for="nombre" class="form-label text-info-emphasis">Nombre de usuario</label>
                  <input
                    type="text"
                    id="nombre"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Ingrese su nombre de usuario (opcional)"
                  />
                  <div class="form-text" id="errorNombre"></div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-md-6">
                  <label for="contraseña" class="form-label text-info-emphasis">Contraseña*</label>
                  <input
                    type="password"
                    id="contraseña"
                    name="contraseña"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Ingrese su contraseña"
                  />
                  <div class="form-text text-danger" id="errorContraseña"></div>
                </div>
                <div class="col-md-6">
                  <label for="confirmarContraseña" class="form-label text-info-emphasis">Confirmar Contraseña*</label>
                  <input
                    type="password"
                    id="confirmarContraseña"
                    name="confirmarContraseña"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Confirme su contraseña"
                  />
                  <div class="form-text text-danger" id="errorConfirmarContraseña"></div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-md-6">
                  <label for="correo" class="form-label text-info-emphasis">Correo Electrónico*</label>
                  <input
                    type="text"
                    id="correo"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Ingrese su correo electrónico"
                  />
                  <div class="form-text text-danger" id="errorCorreo"></div>
                </div>
                <div class="col-md-6">
                  <label for="direccion" class="form-label text-info-emphasis">Dirección*</label>
                  <input
                    type="text"
                    id="direccion"
                    name="direccion"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Ingrese su dirección"
                  />
                  <div class="form-text text-danger" id="errorDireccion"></div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-md-6">
                  <label for="comuna" class="form-label text-info-emphasis">Comuna*</label>
                  <select
                    id="comuna"
                    name="comuna"
                    class="form-select border border-info-subtle bg-info bg-opacity-10"
                  >
                    <option value="">Seleccione su comuna</option>
                    <option value="comuna1">Valdivia</option>
                    <option value="comuna2">Lanco</option>
                    <option value="comuna3">Mariquina</option>
                    <option value="comuna4">Futrono</option>
                  </select>
                  <div class="form-text text-danger" id="errorComuna"></div>
                </div>
                <div class="col-md-6">
                  <label for="paginaWeb" class="form-label text-info-emphasis">Página Web*</label>
                  <input
                    type="text"
                    id="paginaWeb"
                    name="paginaWeb"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Ingrese su página web"
                  />
                  <div class="form-text text-danger" id="errorPaginaWeb"></div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-12">
                  <label for="telefono" class="form-label text-info-emphasis">Teléfono*</label>
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Ingrese su número de teléfono"
                  />
                  <div class="form-text text-danger" id="errorTelefono"></div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-12">
                  <label for="pasatiempos" class="form-label text-info-emphasis">Pasatiempos</label>
                  <input
                    type="text"
                    id="pasatiempos"
                    name="pasatiempos"
                    class="form-control border border-info-subtle bg-info bg-opacity-10"
                    placeholder="Ingrese su pasatiempo"
                  />
                  <div class="mb-3 text-center">
                    <button type="button" id="agregarPasatiempo" class="btn btn-info  btn-block mt-2">
                      Agregar Pasatiempo
                    </button>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <ul id="listaPasatiempos" class="list-group col-12"></ul>
              </div>
              <div id="errorpasatiempo" class="row mb-3">
            
              </div>

              <div class="row mb-3 text-center">
                <button type="submit" class="btn btn-outline-primary btn-block">
                  Registrarse
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/validacion.js"></script>
  </body>
</html>
